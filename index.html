<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #326D8A, #D468D7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2E373B;
    }

    .container {
      text-align: center;
      background-color: #F0F3F5;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      max-width: 150px;
      margin-bottom: 30px;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      color: #2E373B;
    }

    .slogan {
      font-size: 1.25rem;
      color: #424b4f;
      margin-top: 10px;
    }

    .icon-gradient {
      background: linear-gradient(45deg, #326D8A, #D468D7);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./logo.svg" alt="Logo" class="logo">
    <h1 class="title">
      Coming Soon
    </h1>
    <p class="slogan">
      Something amazing is on the way.
    </p>
    <p class="icon-gradient">
      Stay tuned!
    </p>
  </div>
</body>

</html>
